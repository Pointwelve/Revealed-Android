fragment PostDetail on Post {
    author {
      id
      username
    }
    tags {
      name
    }
    topic {
      name
    }
    id
    excerpt
    subject
    createdAt
    totalLikesCount
    totalCommentsCount
    postViewCount
    status
}

fragment UserDetail on User {
    username
    organization {
      name
    }
}

fragment CommentDetail on Comment {
    id
    author {
      ...UserDetail
    }
    content
    createdAt
}
